<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Toko Online</title>
</head>

<body>

    <div class="container">
        <form class="form-container">
            <h3 class="textJudul mb-5 mt-2">Masuk</h3>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label textForm">E-mail</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="far fa-envelope"></i></span>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Masukkan E-mail" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label textForm">Password</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan Password">
                </div>
            </div>
            <div style="margin-top: -13px" class="text-end">
                <a href="#" class="textForm text-hover">Lupa Password</a>
            </div>
            <div class="d-grid mt-5">
                <button type="submit" class="btn btn-outline-primary textForm"><a href="homePage.html" style="text-decoration: none; color: black;">Masuk</a></button>
            </div>
            <div class="mt-1">
                <span class="textForm">Belum Punya Akun? <a href="register.html" class="textForm text-hover">Daftar</a></span>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/b42247def2.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>

</html>
